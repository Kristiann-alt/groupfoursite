{% extends "layout/base.html" %}

{% block 'title' %} Add User {% endblock 'title' %}

{% block 'content' %}

{% include "include/Sidebar.html" %}
{% include "include/ToastMessage.html" %}

<div class="p-2 sm:ml-64 mt-16 md:mt-14">
  <form action="/user/add" method="post">
    {% csrf_token %}
    <div class="mx-auto max-w-4xl">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

        <!-- Left Column -->
        
        <div>
          <div class="mb-4">
            <label for="full_name" class="block text-lg font-medium mb-2">Full Name</label>
            <input type="text" id="full_name" name="full_name"
              class="bg-white px-3 py-2.5 border border-gray-300 text-black block text-sm rounded-sm w-full focus:outline-none focus:ring-blue-500 focus:border-blue-600" />
          </div>
          <div class="mb-4">
            <label for="gender" class="block text-lg font-medium mb-2">Gender</label>
            <select id="gender" name="gender"
              class="bg-white px-3 py-2.5 border border-gray-300 text-black block text-sm rounded-sm w-full focus:outline-none focus:ring-blue-500 focus:border-blue-600">
              <option value="">Select Gender</option>
              {% for gender in genders %}
                <option value="{{ gender.gender_id }}">{{ gender.gender }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-4">
            <label for="birth_date" class="block text-lg font-medium mb-2">Birth Date</label>
            <input type="date" id="birth_date" name="birth_date"
              class="bg-white px-3 py-2.5 border border-gray-300 text-black block text-sm rounded-sm w-full focus:outline-none focus:ring-blue-500 focus:border-blue-600" />
          </div>
          <div class="mb-4">
            <label for="address" class="block text-lg font-medium mb-2">Address</label>
            <input type="text" id="address" name="address"
              class="bg-white px-3 py-2.5 border border-gray-300 text-black block text-sm rounded-sm w-full focus:outline-none focus:ring-blue-500 focus:border-blue-600" />
          </div>
          <div class="mb-4">
            <label for="contact_number" class="block text-lg font-medium mb-2">Contact Number</label>
            <input type="text" id="contact_number" name="contact_number"
              class="bg-white px-3 py-2.5 border border-gray-300 text-black block text-sm rounded-sm w-full focus:outline-none focus:ring-blue-500 focus:border-blue-600" />
          </div>
        </div>

        <!-- Right Column -->

        <div>
          <div class="mb-4">
            <label for="email" class="block text-lg font-medium mb-2">Email</label>
            <input type="email" id="email" name="email"
              class="bg-white px-3 py-2.5 border border-gray-300 text-black block text-sm rounded-sm w-full focus:outline-none focus:ring-blue-500 focus:border-blue-600" />
          </div>
          <div class="mb-4">
            <label for="username" class="block text-lg font-medium mb-2">Username</label>
            <input type="text" id="username" name="username"
              class="bg-white px-3 py-2.5 border border-gray-300 text-black block text-sm rounded-sm w-full focus:outline-none focus:ring-blue-500 focus:border-blue-600" />
          </div>
          <div class="mb-4">
            <label for="password" class="block text-lg font-medium mb-2">Password</label>
            <input type="password" id="password" name="password"
              class="bg-white px-3 py-2.5 border border-gray-300 text-black block text-sm rounded-sm w-full focus:outline-none focus:ring-blue-500 focus:border-blue-600" />
          </div>
          <div class="mb-4">
            <label for="confirm_password" class="block text-lg font-medium mb-2">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password"
              class="bg-white px-3 py-2.5 border border-gray-300 text-black block text-sm rounded-sm w-full focus:outline-none focus:ring-blue-500 focus:border-blue-600" />
          </div>
        </div>
      </div>
    </div>
    <div class="flex justify-center">
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-md shadow-sm cursor-pointer">Save User</button>
    </div>
  </form>
</div>



{% endblock 'content' %}
